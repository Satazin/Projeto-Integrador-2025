<ion-content [fullscreen]="true">
  <ion-card>
    <div class="card-header">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/pedidos" text="" color="dark"></ion-back-button>
      </ion-buttons>
      <ion-card-title>Entrar como ADM</ion-card-title>
    </div>

    <ion-card-content>
      <ion-input placeholder="E-mail" [(ngModel)]="email"></ion-input>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha"></ion-input>
    </ion-card-content>

    <ion-button expand="block" color="dark" (click)="fazerLogin()">Entrar</ion-button>
  </ion-card>
</ion-content>
