<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos" color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Detalhes do item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="infoitens-content">
  <div class="ion-padding" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="ion-padding" *ngIf="!loading && errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <ion-card *ngIf="!loading && item">
    <img [src]="item.imagem" alt="{{item.nome}}" class="infoitens-img" />
    <ion-card-header>
      <ion-card-title>{{item.nome}}</ion-card-title>
      <ion-card-subtitle>serve: {{item.serve}} pessoa/s</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{item.descricao}}</p>
      <div class="infoitens-preco">R$ {{item.preco | number:'1.2-2'}}</div>

      <!-- CONTADOR + BOTÃƒO LADO A LADO -->
      <div class="infoitens-container">
        <div class="infoitens-qtd">
          <ion-button fill="clear" size="small" (click)="alterarQtd(-1)" [disabled]="quantidade <= 1">-</ion-button>
          <span>{{quantidade}}</span>
          <ion-button fill="clear" size="small" (click)="alterarQtd(1)">+</ion-button>
        </div>

        <ion-button expand="block" color="primary" (click)="adicionarAoCarrinho()" routerLink="/carrinho">
          Adicionar
          <span class="infoitens-total">R$ {{valorTotal | number:'1.2-2'}}</span>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
