<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos" color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Detalhes do item</ion-title>
    <ion-buttons slot="end" *ngIf="isAdminMode && item">
      <ion-button color="danger" (click)="abrirItemParaEdicao(item)">
        Editar Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="infoitens-content">
  <div class="ion-padding ion-text-center" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando item...</p>
  </div>

  <div class="ion-padding ion-text-center" *ngIf="!loading && errorMessage">
    <p class="error-message">{{ errorMessage }}</p>
  </div>

  <ion-card *ngIf="!loading && item" class="item-card">
    <img [src]="item.imagem || 'https://placehold.co/600x400/CCCCCC/000000?text=Sem+Foto'" alt="{{item.nome}}"
      class="infoitens-img" />

    <ion-card-header>
      <ion-card-title>{{item.nome}}</ion-card-title>
      <ion-card-subtitle>Serve: {{item.serve}} pessoa/s</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p class="description-text">{{item.descricao}}</p>

      <div class="infoitens-preco">R$ {{item.preco | number:'1.2-2'}}</div>

      <ion-item lines="none" class="comentario-item">
        <ion-label position="stacked">Algum coment√°rio?</ion-label>
        <ion-textarea placeholder="Ex: tirar a cebola, etc." maxlength="140" [(ngModel)]="observacao"
          autoGrow="true"></ion-textarea>
      </ion-item>

      <div class="infoitens-container">
        <div class="infoitens-qtd">
          <ion-button fill="outline" size="small" (click)="alterarQtd(-1)" [disabled]="quantidade <= 1">-</ion-button>
          <span>{{quantidade}}</span>
          <ion-button fill="outline" size="small" (click)="alterarQtd(1)">+</ion-button>
        </div>

        <ion-button expand="block" color="warning" (click)="adicionarAoCarrinho()" class="adicionar">
          Adicionar
          <span class="infoitens-total">R$ {{valorTotal | number:'1.2-2'}}</span>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
