<ion-content [fullscreen]="true" class="fale-conosco-bg">
  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos" color="dark" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>
  <div class="fale-conosco-container">
    <h1 class="titulo">Fale Conosco</h1>

    <h2>
      Tem alguma dúvida, sugestão ou deseja entrar em contato? <br>
      Envie-nos uma mensagem!
    </h2>

    <ion-textarea label="Mensagem" label-placement="floating" placeholder="Escreva sua mensagem aqui"></ion-textarea>

    <ion-button expand="block" color="primary" (click)="exibirAlerta()">Enviar</ion-button>
    <ion-button expand="block" color="dark" routerLink="/pedidos">Voltar</ion-button>
  </div>
</ion-content>
