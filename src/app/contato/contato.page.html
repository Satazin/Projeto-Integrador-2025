<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>Fale Conosco</ion-card-title>

    <ion-card-content>
      <h2>Tem alguma dúvida, sugestão ou deseja entrar em contato? Preencha o formulário abaixo:</h2>
      <ion-textarea label="Mensagem" label-placement="floating" placeholder="Escreva sua mensagem aqui"></ion-textarea>

      <ion-button expand="block" color="dark" class="mt-4">
        Enviar
      </ion-button>
    </ion-card-content>

    <div class="secondary-button-container">
      <ion-button expand="block" color="dark" routerLink="/pedidos">
        Voltar ao Início
      </ion-button>
    </div>
  </ion-card>
</ion-content>
