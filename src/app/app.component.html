<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <!-- Barra inferior fixa -->
  <div *ngIf="showFooter" class="barra-inferior">
    <div class="nav-footer">
      <ion-button routerLink="/pedidos" fill="clear">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>

      <ion-button routerLink="/brindes" fill="clear" color="dark">
        <ion-icon name="star" ></ion-icon>
        <ion-label>Brindes</ion-label>
      </ion-button>

      <ion-button (click)="abrirPerfil()" fill="clear" color="dark">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-button>
    </div>
  </div>
</ion-app>
