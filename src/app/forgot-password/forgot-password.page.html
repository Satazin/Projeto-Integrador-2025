<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Esqueceu sua senha?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="margin-bottom: 18px; color: #ffffff;">
        Informe seu e-mail cadastrado para receber um link de recuperação.
      </p>
      <ion-input label="E-mail" type="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required></ion-input>
      <ion-button expand="block" color="danger" (click)="recuperarSenha()">
        Enviar link de recuperação
      </ion-button>
      <ion-button expand="block" routerLink="/login" color="medium">
        Voltar para login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
