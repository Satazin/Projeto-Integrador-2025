<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Esqueceu sua senha?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Informe seu e-mail cadastrado para receber um link de recuperação.</h2>

      <ion-input label="E-mail" type="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required></ion-input>

      <ion-button expand="block" color="dark" (click)="recuperarSenha()">Enviar link de recuperação</ion-button>
      <ion-button expand="block" routerLink="/login" color="light">Voltar para login</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
