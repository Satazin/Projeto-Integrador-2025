<ion-content [fullscreen]="true" class="background-image">

  </ion-header>

  <img src="assets/logoo.png" class="logo" alt="Background Image">
  <div class="div-titulo">
    <h1 class="titulo">Casa Bonsai</h1>
  </div>
  <div class="div-subtitulo">
    <h2 class="subtitulo">Tradicao e sabor em <br>

</ion-content>
