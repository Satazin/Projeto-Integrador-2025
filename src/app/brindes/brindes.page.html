<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos" color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Nossos Brindes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">
  <div class="nossos-brindes ion-padding-horizontal">
   
  </div>
  <div class="pontos-footer" >
    Seus pontos:
    <ion-badge color="dark">
      <strong class="pontos-total">{{ pontos }}</strong>
    </ion-badge>
  </div>
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="6" *ngFor="let brinde of brindes">
        <ion-card class="brinde-card" [ngClass]="{'insufficient': pontos < brinde.pontos}"
          (click)="toggleDescricao(brinde.id)">
          <h2>{{ brinde.nome }}</h2>
          <img [src]="brinde.imagem" [alt]="brinde.nome">
          <ion-card-content>
            
           
            <ion-button expand="block" class="pontos-btn" color="light" [disabled]="pontos < brinde.pontos"
              (click)="$event.stopPropagation(); resgatarBrinde(brinde)">
              <div class="content-wrapper">
                <span *ngIf="pontos >= brinde.pontos">
                  {{ brinde.pontos }} <br> pontos
                </span>
                <span *ngIf="pontos < brinde.pontos">
                  Faltam <strong> {{ brinde.pontos - pontos }}</strong> <br> pontos
                </span>
              </div>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
