<ion-content class="fundo">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/pedidos" color="dark" text="Voltar"></ion-back-button>
      </ion-buttons>
      <ion-title>Editar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <!-- Foto e informações do usuário -->
    <div class="foto-perfil">
      <ion-avatar class="perfil-img">
        <img [src]="fotoUrl || placeholderUrl" id="foto-perfil-img" />
      </ion-avatar>
      <div class="info-usuario">
        <h2 class="nome">nome</h2>
        <p class="usuario">nome de usuario</p>
      </div>
    </div>



    <!-- Inputs -->
    <ion-input placeholder="Nome" [(ngModel)]="usuario.nomeUsuario"></ion-input>
    <ion-input placeholder="Telefone" [(ngModel)]="usuario.telefone" type="tel"></ion-input>
    <ion-input placeholder="Email" [(ngModel)]="usuario.email" type="email"></ion-input>
    <ion-input placeholder="Endereço" [(ngModel)]="usuario.endereco"></ion-input>

    <!-- Botões -->
    <ion-button expand="block" color="dark" class="btn-salvar">Salvar Alterações</ion-button>
    <ion-button expand="block" color="danger" class="btn-logout" (click)="logout()">Logout</ion-button>

  </div>
</ion-content>
