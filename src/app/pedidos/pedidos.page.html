<!-- MENU LATERAL DIREITO -->
<ion-menu side="end" contentId="main-content" menuId="rightMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opções</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil">Perfil</ion-item>
      <ion-item routerLink="/sobre-nos">Sobre nós</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- HEADER -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar>
        <img alt="Perfil" src="../../assets/png-removebg-preview.png" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>Casa Bonsai</ion-title>

    <!-- Botões do lado direito -->
    <ion-buttons slot="end">
      <!-- Botão localizacao -->
      <ion-button fill="clear" routerLink="/">
        <ion-icon slot="icon-only" name="pin"></ion-icon>
      </ion-button>
      <!-- Botão carrinho -->
      <ion-button fill="clear" routerLink="/carrinho">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>

      <!-- Botão menu direito -->
      <ion-menu-button menu="rightMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTEÚDO -->
<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CARDS DE PRODUTOS -->
  <div class="cards-container">
    <ion-card *ngFor="let p of products" class="product-card">
      <ion-img *ngIf="p.imageUrl" [src]="p.imageUrl"></ion-img>

      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p class="desc">{{ p.description }}</p>

        <div class="card-row">
          <div class="price">R$ {{ p.price | number:'1.2-2' }}</div>

          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
          </ion-button>

          <ion-button fill="solid" color="success" size="small" disabled>
            Adicionado
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #empty>
    <div class="ion-padding">Nenhum produto cadastrado.</div>
  </ng-template>
</ion-content>
